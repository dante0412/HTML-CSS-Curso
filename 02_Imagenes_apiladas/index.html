<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes Apiladas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="./img/Blastoise.png" alt="Blastoise">
            <span class="nombre">
                <span class="text">Blastoise</span>
            </span>
        </div>

        <div class="imagen">
            <img src="./img/charizard.png" alt="charizard">
            <span class="nombre">
                <span class="text">charizard</span>
            </span>
        </div>

        <div class="imagen">
            <img src="./img/gengar.png" alt="gengar">
            <span class="nombre">
                <span class="text">Gengar</span>
            </span>
        </div>

        <div class="imagen">
            <img src="./img/Greninja.png" alt="Greninja">
            <span class="nombre">
                <span class="text">Greninja</span>
            </span>
        </div>

        <div class="imagen">
            <img src="./img/infarnape.png" alt="infarnape">
            <span class="nombre">
                <span class="text">Infarnape</span>
            </span>
        </div>
    </div>
</body>
</html>
