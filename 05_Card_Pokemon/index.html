<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokem√≥n</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="./img/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/fondoencabezado.svg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img class="card-body-contentimg-img" src="./img/charizard.png" alt="charizard" width="150px">
                </div>
                <h1 class="card-body-title">
                    Charizard 
                    <span>
                        #26
                    </span>
                </h1>
                <p class="card-body-text">
                    coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/fuego.png" alt="fuego" width="35px">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/castillo.png" alt="castillo" width="35px">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png" alt="cofre" width="35px">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
